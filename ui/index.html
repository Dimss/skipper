<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app/src/js/app.js"></script>
    <script src="app/lib/js/jquery-3.4.0.min.js"></script>
    <script src="app/lib/js/bootstrap.bundle.js"></script>
    <link href="app/lib/css/bootstrap.css" rel="stylesheet">
    <link href="app/src/css/starter-template.css" rel="stylesheet">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <style>
        body {
            padding: 10px;
            min-width: 600px;
            max-width: 1200px;
            margin: auto;
        }

        #chart {
            height: 500px;
            font: 13px sans-serif;
        }

        .node rect {
            fill-opacity: .9;
            shape-rendering: crispEdges;
            stroke-width: 0;
        }

        .node text {
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Skipper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div id="chart"></div>

        <script>
            var colors = {
                'environment': '#edbd00',
                'social': '#367d85',
                'animals': '#97ba4c',
                'health': '#f5662b',
                'research_ingredient': '#3f3e47',
                'fallback': '#9f9fa3'
            };
            d3.json("http://localhost:3000/roles", function (error, json) {
                var chart = d3.select("#chart").append("svg").chart("Sankey.Path");
                chart
                    .name(label)
                    .colorNodes(function (name, node) {
                        return color(node, 1) || colors.fallback;
                    })
                    .colorLinks(function (link) {
                        return color(link.source, 4) || color(link.target, 1) || colors.fallback;
                    })
                    .nodeWidth(15)
                    .nodePadding(10)
                    .spread(true)
                    .iterations(0)
                    .draw(json);

                function label(node) {
                    return node.name.replace(/\s*\(.*?\)$/, '');
                }

                function color(node, depth) {
                    var id = node.id.replace(/(_score)?(_\d+)?$/, '');
                    if (colors[id]) {
                        return colors[id];
                    } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
                        return color(node.targetLinks[0].source, depth - 1);
                    } else {
                        return '#edbd00';
                    }
                }
            });
        </script>
    </div>

</main><!-- /.container -->

</body>
</html>
